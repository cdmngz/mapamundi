<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="utf-8">
    <title>MapaMundi</title>
    <link rel="stylesheet" href="css/demo.css" type="text/css" media="screen">
    <script src="js/raphael_2.0.2.js" type="text/javascript"></script>
    <script src="js/world_1000.js" type="text/javascript"></script>
  </head>
  <body>
    <nav class="nav-bar">
      <button class="button" onclick="render(0)">🏴‍</button>
      <button class="button" onclick="render(1)">🍻</button>
      <button class="button" onclick="render(2)">💸</button>
    </nav>
    <div id="holder_1000" style="position:relative"></div>

    <script type="text/javascript">        
      var current = null;
      var map = {};
      var m = {};				
      var map = {};
      let num = 0
      var svgHeight = 400;
      var svgWidth = 1000;
      var preserveAspectRatio="xMinYMin slice"

      var R = Raphael("holder_1000", "100%", "100%");
              
      R.setViewBox(0, 0, svgWidth, svgHeight, true);
      
      render_map(R,map,num)
          
      for (var state in map) {							        
        map[state].color = Raphael.getColor();
        (function (st, state) {
          st[0].onmouseover = () => {
            R.safari()
            current = state
          }
          st[0].onmouseout = () => {
            R.safari();
          }
          st[0].onclick = () => {
            alert(state);
          }
        })(map[state], state);
      }       
      let render = num => {
        render_map(R,map,num)
      }
    </script>
  </body>
</html>
